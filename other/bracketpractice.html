<!-- Not necessary, but it tells the browser what type of doc it's viewing -->
<!DOCTYPE html>
<html>
	<!-- Things that affect the way the website appears
		go in the head tag -->
	<head>
		<title>Weebpage</title>
		<meta charset="UTF-8">
		<!-- Drops into CSS -->
		<style media="screen">
			/* A comment in CSS */
			/* This selects the p element,
				and declares the font-family property
				"property" has the "value" comic sans ms */

			p {
				font-family: comic sans ms, impact;
			}
		</style>

	</head>
	<!-- Everything that appears on the webpage -->
	<body>
		<!-- Show elements in the body (Semantic tags) -->`
		<h1> This is a weeb-page. Just kidding I don't watch anime. </h1>
		<p> Now this, this is a paragraph. Or technically 1/5th of one. Now 2/5ths of one, now 3/5ths of one... </p>
	</body>
</html>
